<!doctype html>

<head>

</head>

<body style="background-color: #63E9FC;">

	<script type="text/javascript" src="webcam.js"></script>
	
	<!-- Configure a few settings -->
	<script language="JavaScript">
		webcam.set_api_url( 'http://localhost:4567/data' );
		webcam.set_quality( 100 ); // JPEG quality (1 - 100)
		webcam.set_shutter_sound( true ); // play shutter click sound
	</script>
	
	<!-- Next, display the preview on the page -->
	<!-- Note that the camera's image will be displayed in 320x240 -->
	<!-- and then uploaded in 640x480 -->
	<script language="JavaScript">
		document.write( webcam.get_html(320, 240, 640, 480) );
	</script>
	
	<!-- Some buttons for controlling things -->
	<form>
		<br/>
		<input type=button value="Configure..." onClick="webcam.configure()">
		<br/>
		<input type=button value="Upload" onClick="take_snapshot()">
	</form>
	
	<!-- Code to handle the server response -->
	<script language="JavaScript">
		webcam.set_hook( 'onComplete', 'my_completion_handler' );
		
		function take_snapshot() {
			// take snapshot and upload to server
			webcam.snap();
		}
		
		function my_completion_handler(msg) {
			alert(msg);
			webcam.reset();
		}
	</script>
	
</body>
</html>
